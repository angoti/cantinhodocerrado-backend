spring.application.name=cantinhodocerrado

# configuração do banco de dados desenvolviemento local
# spring.jpa.hibernate.ddl-auto=update
# spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/cantinhodocerrado
# spring.datasource.username=root
# spring.datasource.password=


# Configuração do driver e outras propriedades JPA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.maximum-pool-size=5  # ou outro número menor
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect


spring.jpa.show-sql=true
logging.level.org.springframework.web=TRACE
logging.level.org.hibernate=TRACE